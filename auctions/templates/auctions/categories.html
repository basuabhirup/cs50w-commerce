{% extends "auctions/layout.html" %}

{% block title %}
  Categories
{% endblock %}

{% block body %}
    <h1>All Categories</h1>

    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category_listings' category %}">{{ category }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
